		  /*将获取cookie进行设置cookie*/
		  function getCookie(name) {
			  var arr = document.cookie.split('; ');
			  var i = 0;
			  for (i = 0; i < arr.length; i++) {
				  var arr2 = arr[i].split('=');
				  if (arr2[0] == name) {
					  var getC = decodeURIComponent(arr2[1]);
					  return getC;
				  }
			  }
			  return '';
		  }
		  $(".username").html(getCookie("username"));
