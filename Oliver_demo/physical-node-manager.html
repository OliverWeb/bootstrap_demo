      <!-- 模态框 -->
      <div class="modal fade" id="add_server_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" style="font-weight:bold;">添加服务</h4>
                </div>
                <div class="modal-body">
                  <form id="server_form" action="">
                    <table class="table table-striped table-hover table-bordered"  align="center">
                      <tbody>
                      <tr>
                        <td style="vertical-align: middle"><span style="color: red;vertical-align: middle">*</span>ip</td>
                        <td><input  onblur="valieIP();" pattern="^[a-zA-Z0-9]{4,16}$" class="form-control"  id="ip1" type="text" name="ip" value="" placeholder="请输入IP"></td>
                      </tr>
                      <tr>
                        <td><span style="color: red;vertical-align: middle">*</span>安装用户非root</br>(会安装在此用户路径下)</td>
                        <td><input required="required" pattern="^[a-zA-Z0-9]{4,16}$" class="form-control" type="text"  id="ip2"  name="user" value="" placeholder="请输入"></td>
                      </tr>
                      <tr>
                        <td><span style="color: red;vertical-align: middle">*</span>安装用户密码</td>
                        <td><input required="required" pattern="^[a-zA-Z0-9]{4,16}$" class="form-control" type="password" id="ip3"  name="pwd" value="" placeholder="请输入密码"></td>
                      </tr>
                      <tr>
                        <td><span style="color: red;vertical-align: middle">*</span>root权限密码</td>
                        <td><input required="required" pattern="^[a-zA-Z0-9]{4,16}$" class="form-control" type="password" id="ip4" name="rootpwd" value="" placeholder="请输入密码"></td>
                      </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
                <div class="modal-footer" style="text-align:center;">
                    <button  type="button" class="btn btn-success add_servers_save">保存</button>
                </div>
            </div>
        </div>
        
    </section>

  <!-- EDITABLE TABLE JS  -->
  <script>
    $(function(){
      $('.node-sub').show();
    });
    $(document).on("show.bs.modal", "#logModal", function(){
	    $(this).draggable({
         handle: ".modal-header"   // 只能点击头部拖动
	    });
	    $(this).css("overflow", "hidden"); // 防止出现滚动条，出现的话，你会把滚动条一起拖着走的
    });
  </script>
