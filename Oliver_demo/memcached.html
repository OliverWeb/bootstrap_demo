      <!-- START USER LOGIN DROPDOWN  -->

   <!-- 相同部分结束 -->
    <!-- BEGIN MAIN CONTENT -->
    <section id="main-content">
      <!-- BEGIN WRAPPER  -->
      <section class="wrapper site-min-height">
        <section class="panel">
          <div class="panel-body">
            <div class="adv-table editable-table ">
              <div class="btn-group" style="margin-bottom:10px;">
                <button id="add_servers" class="btn btn-success green" style="margin-right:8px;">
                   刷新
                </button>
                <button id="add_memcached" class="btn btn-success green">
                   添加memcached实例<i class="fa fa-plus"></i>
                </button>
              </div>
              <table class="table table-striped table-hover table-bordered dataTable" id="" aria-describedby="editable-sample_info">
                    <thead>
                      <th class="ipValue" colspan="12" style="text-align:left;">
                        memcached服务器 IP:
                      </th>
                    </thead>
                    <tbody class="add_memcached_list">
                      <tr>
                        <td>运行状态</td>
                        <td>绑定IP</td>
                        <td>TCP端口</td>
                        <td>UDP端口</td>
                        <td>内存</td>
                        <td>连接数</td>
                        <td>用户名</td>
                        <td>PID文件路径</td>
                        <td>操作</td>
                      </tr>
                    </tbody>
              </table>
            </div>
          </div>
        </section>
      </section>
      <!-- 模态框 -->
      <div class="modal fade" id="add_memcached_modle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" style="font-weight:bold;">添加memcachedd实例</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover table-bordered"  align="center">
                      <form action="">
                        <tbody>
                        <tr>
                          <td>绑定IP</td>
                          <td><input class="form-control" type="text" name="ipAddress" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>TCP端口</td>
                          <td><input class="form-control" type="text" name="port" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>UDP端口</td>
                          <td><input class="form-control" type="text" name="udpPort" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>内存</td>
                          <td><input class="form-control" type="text" name="memoryMaxSize" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>连接数</td>
                          <td><input class="form-control" type="text" name="connectNum" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>用户名</td>
                          <td><input class="form-control" type="text" name="user" value="" placeholder="请输入名称"></td>
                        </tr>
                        <tr>
                          <td>PID文件路径</td>
                          <td><input class="form-control" type="text" name="pidFile" value="" placeholder="请输入名称"></td>
                        </tr>
                        </tbody>
                      </form>
                    </table>
                </div>
                <div class="modal-footer" style="text-align:center;">
                    <button type="button" class="btn btn-success add_servers_memcached" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
        
    </section>
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" style="font-weight:bold;">提示信息</h4>
          </div>
          <div class="modal-body">
            <div class="tip-message" style="font-size: 16px;text-align: center"></div>
          </div>
        </div>
      </div>
